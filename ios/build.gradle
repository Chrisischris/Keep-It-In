sourceSets.main.java.srcDirs = ["src/"]
sourceCompatibility = '1.7'
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'
ext {
    mainClassName = "com.chrishaen.keepitin.IOSLauncher"
}
launchIPhoneSimulator.dependsOn build
launchIPadSimulator.dependsOn build
launchIOSDevice.dependsOn build
createIPA.dependsOn build
robovm {
    archs = "thumbv7:arm64"
}
eclipse.project {
    name = appName + "-ios"
    natures 'org.robovm.eclipse.RoboVMNature'
}
dependencies {
    compile files('libs/gdx-1.9.8.jar')
    compile files('libs/gdx-box2d-1.9.8.jar')
    compile files('libs/gdx-controllers-1.9.8.jar')
    compile files('libs/gdx-freetype-1.9.8.jar')
}